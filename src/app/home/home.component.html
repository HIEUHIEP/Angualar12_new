<div>
   <div *ngFor="let trai of traicay; let i = index">
        <li>{{i+1}} : {{trai}}</li>
    </div> 
    <br>
    <table id="table">
        <tr>
          <th>Thứ tự</th>
          <th>Tên</th>
          <th>Giá</th>
          <th>Giá 2</th>
          <th>Giảm  Giá</th>
        </tr>
        <tr *ngFor="let trai of traicay2; let i = index">
          <td>{{i+1}}</td>
          <td>{{trai.ten | uppercase}}</td>
          <td class="right" [ngClass]="trai.gia < 0 ? 'soam':'soduong'">{{trai.gia | currency: "USD"}}</td>
          <td class="right" [ngClass]="{soam: trai.gia < 0}">{{trai.gia | currency: "VND"}}</td>
          <td >
              <span>{{trai.giamgia | onSale | uppercase}}</span>
          </td>
        </tr>
      </table>
</div>
